    <script>
      window.addEventListener("pageswap", async (e) => {
        if (e.viewTransition) {
          const targetUrl = new URL(e.activation.entry.url);
          const instal = document.querySelector(
            'a[href="' + targetUrl.pathname + '"]'
          );
          if (instal) {
            instal.style.viewTransitionName = "instal";
            // blog.querySelector("div").style.viewTransitionName =
            //   "instal_header";
            await e.viewTransition.finished;
            // instal.style.viewTransitionName = "";
          }
        }
      });

      // NEW PAGE LOGIC
      window.addEventListener("pagereveal", async (e) => {
        if (e.viewTransition) {
          const backUrl = sessionStorage.getItem("backUrl") ?? "";
          if (backUrl.includes("douyin")) {
            document.documentElement.dataset.transition = "pop";
            await e.viewTransition.finished;
            delete document.documentElement.dataset.transition;
          }
          if (backUrl.includes("instal")) {
            const targetUrl = new URL(backUrl);
            const instal = document.querySelector(
              'a[href="' + targetUrl.pathname + '"]'
            );
            if (instal) {
              instal.style.viewTransitionName = "instal";
              await e.viewTransition.finished;
              instal.style.viewTransitionName = "";
            }
          }
          // const fromURL = new URL(navigation.activation.from.url);
          // const currentURL = new URL(navigation.activation.entry.url);
          sessionStorage.removeItem("backUrl");
        }
      });
